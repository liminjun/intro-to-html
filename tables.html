<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr><th>编号</th><th>姓名</th></tr>
        <tr>
            <td>1</td><td>lee</td>
        </tr>
        <tr>
            <td>2</td><td>mick</td>
        </tr>
    </table>

    <table border="1">
        <tr><th>人数</th><th>综合</th></tr>
        <tr>
            <td>100</td><td rowspan="2">300</td>
        </tr>
        <tr>
            <td>200</td>
        </tr>
    </table>
</body>
</html>
